<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        'Spotify - Web Player: Music for everyone'</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>
<body>
<div class="container flex bg-black">
    <div class="left">
        <div class="close">
            <img class="invert" src="close.svg" alt="">
        </div>
     <div class="home bg-grey m-1 rounded p-1">
        <div  class="logo"><img width="120px" class="invert" src="logo.svg" alt=""></div>
        <ul>
            <li><img class="invert"src="home.svg" alt="Home">Home</li>
            <li><img class="invert" src="search.svg" alt="">Search</li>
        </ul>
     </div> 
     <div class="library m-1 rounded bg-grey p-1">
         <div class="heading">
        <img class="invert" src="playlist.svg" alt="">
        </h2>
         Your Library
        <h2>
        </div>
        <div class="songlist">
            <ul>
              
            </ul>
        </div>      
            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/privacy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Center</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Policy</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                    </a>
                </div>
                <div> <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span data-encore-id="type">Accessibility</span>
                    </a>
                </div>
        </div>
     </div>

        <div>
     
        </div>
     </div>
    
    <div class="right bg-grey rounded">
        <div class="header">
            <div class="nav">
                <div class="hamburgercontainer"> 
                    <img width="30px" class="invert hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-right-01-stroke-rounded.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#ffffff">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log In</button>
            </div>
        </div>
        <div class="spotifyplaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardcontainer"></div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="songbar">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="prevsong.svg" alt="">
                        <img width="35" id="play" src="play.svg" alt="">
                        <img width="35" id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img width="25" src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

   <script src="script.js"></script>
</body>
</html>
